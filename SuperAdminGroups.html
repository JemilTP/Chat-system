<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.heading {
    height: 5vh;
    font-family:Arial, Helvetica, sans-serif;
}
.Create-Group {
  background-color: rgb(19, 169, 24);
  color: rgb(0, 0, 0);
  height:5vh;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
    font-family:Arial, Helvetica, sans-serif;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 95vh;
 

 
  
}

/* Add styles to the form container */
.form-container {
  
  padding: 10px;
  background-color: rgb(255, 255, 255);
 
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: rgb(255, 255, 255);
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}


</style>
</head>
<body>
<div class="heading">
    <h2>Groups</h2>
</div>


<button class="Create-Group" onclick="openForm()">Create Group</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Create Group</h1>

    <label for="GroupName"><b>Name</b></label>
    <input type="text" placeholder="Enter Group Name" name="name" required>
 

    <button type="submit" class="btn">Create</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "flex";
  //document.getElementById("myForm").style.margin= "auto";
//  document.getElementById("myForm").style.width= "60%";
}
function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
